<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      header {
        width: 100%;
        background: #333;
        color: #eee;
      }

      nav {
        overflow: hidden;
      }

      span {
        float: left;
        line-height: 50px;
        margin: 0 15px;
        cursor: pointer;
      }

      span.active {
        color: gold;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <span>菜单1</span><span>菜单2</span><span>菜单3</span><span>菜单4</span
        ><span>菜单5</span><span>菜单6</span>
      </nav>
    </header>

    <script>
      const spanEls = document.querySelectorAll('span')
      Array.from(spanEls).forEach((item) => {
        item.onclick = function() {
          const activeSpan = document.querySelector("span.active");
          if (activeSpan) {
            activeSpan.classList.remove('active')
          }
          this.classList.add('active')
        }
      })
    </script>
  </body>
</html>
