<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            overflow: hidden;
            border: 2px solid;
            width: 200px;
            height: 200px;
            position: relative;
            line-height: 200px;
            text-align: center;
            font-size: 100px;
            font-family: 宋体;
        }
    </style>
</head>

<body>
    <div class="container">
        杨
    </div>
    <p>
        <button id="btnbig">放大</button>
        <button id="btnsmall">缩小</button>
    </p>

    <script>
        const btnbig = document.querySelector('#btnbig')
        const btnsmall = document.querySelector('#btnsmall')
        const container = document.querySelector('.container')

        btnbig.onclick = function() {
          const size = parseInt(getComputedStyle(container).fontSize)
          container.style.fontSize = 10 + size + 'px'
        }

        btnsmall.onclick = function() {
          const size = parseInt(getComputedStyle(container).fontSize)
          container.style.fontSize = size - 10 + 'px'
        }
    </script>
</body>

</html>
